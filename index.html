<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <div class="language-select">
    <button lang="en_US" class="button-lang" id="english" onclick="set_lang(en_US)">english</button>
    <button lang="es_BO" class="button-lang" id="spanish" onclick="set_lang(es_BO)">español</button>
    <button lang="fr_FR" class="button-lang" id="french" onclick="set_lang(fr_FR)">français</button>
  </div>
  <h1 class="center" id="header">Conversor Alfabeto Tsimane'</h1>
  <p id="paragraph"></p>
  <div class="converter-wrapper">
    <div class="converter">
      <!-- Source TextArea -->
      <div class="switch-field">

        <input class="red" type="radio" name="src_lang" id="src_chimani" value="CHIMANI" onclick="unlockTargets()">
        <label for="src_chimani" class="chimani"></label>
        <input class="red" type="radio" name="src_lang" id="src_antiguo" value="ANTIGUO"  onclick="unlockTargets()">
        <label for="src_antiguo" class="old"></label>
        <input class="red" type="radio" name="src_lang" id="src_nuevo" value="NUEVO"  onclick="unlockTargets()">
        <label for="src_nuevo" class="new"></label>

        <input type="radio" name="src_lang" id="label" value="→"  disabled>
        <label for="label">→</label>

        <input class="green" type="radio" name="tgt_lang" id="tgt_chimani" value="CHIMANI" disabled  onclick="convert()">
        <label for="tgt_chimani" class="chimani"></label>
        <input class="green" type="radio" name="tgt_lang" id="tgt_antiguo" value="ANTIGUO" disabled  onclick="convert()">
        <label for="tgt_antiguo" class="old"></label>
        <input class="green" type="radio" name="tgt_lang" id="tgt_nuevo" value="NUEVO" disabled  onclick="convert()">
        <label for="tgt_nuevo" class="new"></label>
      </div>
      <div class="textareas">
        <textarea id="source" name="source" oninput="convert()" ></textarea>
        <textarea id="target" name="target" aria-readonly="true" readonly ></textarea>
      </div>
    </div>
  </div>
  <footer >
    <hr>
    <p id="credits"></p>
    <a href="./legal_notice.html" id="legal"></a>
  </footer>
  <!-- Autogenerated code -->
  <script type="text/javascript" src="language.js"></script>
  <script type="text/javascript" src="chimani_unicode_mapping.js"></script>
  <script type="text/javascript" src="converter.js"></script>
</body>

</html>
